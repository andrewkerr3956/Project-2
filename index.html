<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPHY Search API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='css/style.scss' />
</head>

<body>
    <header class='container-fluid'>
        <nav>
            <strong class='float-left'>GIPHY API</strong>
            <ul class='float-right'>
                <li><a href='#'>Home</a></li>
                <li><a href='#'>Search</a></li>
                <li><a href='http://giphy.com/' target='blank'>GIPHY</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class='container'>
            <label for='search-query' class='form-group'>Search for anything</label> <br />
            <input type='text' id='search-query' class='form-group' /> <br />
            <label for='type' class='form-group'>Select what kind of results you want</label> <br />
            <input type='radio' id='gifs' name='type' value='gifs' checked>GIF</input>
            <input type='radio' id='stickers' name='type' value='stickers'>Sticker</input> <br />
            <button id='search-button' class='form-group'>Search</button>

        </div>
        <div id='flexbox' class='flex-container'>

        </div>


        <script type='text/javascript' src='js/main.js'></script>
    </main>
    <footer id='footer'>
        <div class='container-fluid'>
            All Gifs and Stickers belong to GIPHY.
        </div>
    </footer>

</body>

</html>
